name: Run Azure Login with OIDC

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:
env:
  PREFIX: "adx"
  ENV: "dev"
  TF_DIRECTORY: "/adx"
permissions:
  id-token: write
  contents: read
jobs:
  build-and-deploy:
    ##environment: dev
    runs-on: ubuntu-latest
    
    steps:
      - name: 'Az CLI login'
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: 'Run az commands'
        run: |
          az account show
          az group list

      - name: 'init terraform'
        working-directory: ${{ env.TF_DIRECTORY }}
        env:
          ## this replaces -backend-config setup for OIDC 
          ARM_USE_OIDC: true
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}    
          ARM_USE_AZUREAD: true ## to acces TF storage account
        run: |
          echo "env is $ENV"
          echo "or env is ${{ env.ENV }}"
          echo "or sub  is ${{ secrets.SUBSCRIPTION-ID }}"
          echo "or SA  is ${{ steps.secrets.SUBSCRIPTION-ID }}"
          echo $(PWD)

          az account set --subscription ${{ secrets.SUBSCRIPTION-ID }}
          ##sudo snap install terraform --classic
          terraform -v
          ## cd /adx
          terraform init -backend-config="use_azuread_auth=true" \
            -backend-config="storage_account_name=$(PREFIX)$(ENV)tfsa" \
            -backend-config="container_name=terraform-state" \
            -backend-config="key=terraform.tfstate"



